  <div class="container">
    <button type="button" style="margin-top: 20px; background-color: rgb(49, 3, 250); margin-bottom: 20px; width: 20%; height: 50px; color: white;" class="btn btn-primary" (click)="getFlightDetails()">Find Flight</button>

<table class="table">
    <thead>
        <tr>
    <th>FromLocation</th>
    <th>ToLocation</th>
    <th>TotalSeats</th>
    <th>Price/Fare</th>
    <th>Date</th>
    <th>Action</th>

        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let flight of flight">
            <td>{{flight.fromlocation}}</td>
            <td>{{flight.tolocation}}</td>
            <td>{{flight.totalseats}}</td>
            <td>{{flight.price}}</td>
            <td>{{flight.date}}</td>
            
            <td class="text-center" >
                <input type="submit" (click)="booking(flight.id)"  class="btn btn-primary btn-block" value="Book Flight" >
               <!--
<button class="btn btn-danger btn-xs" style="color: aliceblue;"><span class="glyphicon glyphicon-remove">BookNow</span></button>
               --> 
            
            </td>
          </tr>

    </tbody>
</table>

<div class="containerC" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn"><a href="/"> Back</a></button>
  </div>
</div>
