<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <button type="button" class="btn btn-primary" (click)="getPassenger()">FindUsers</button>
    </div>
    <div class="container">
        <button type="button" class="btn btn-primary" (click)="getFlightDetails()">FindFlight</button>
    </div>
    <div class="container">
         <table class="table">
            <thead>
                <tr>
            <th>Id</th>
            <th>UserName</th>
            <th>EmailId</th>
            <th>Password</th>
            <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of user">
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.emailid}}</td>
                    <td>{{user.password}}</td>
                    <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deletePassenger(user.id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
                  </tr>

            </tbody>
        </table>

        <table class="table">
            <thead>
                <tr>
            <th>Id</th>
            <th>FromLocation</th>
            <th>ToLocation</th>
            <th>TotalSeats</th>
            <th>Price/Fare</th>
            <th>Date</th>
           
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let flight of flight">
                    <td>{{flight.id}}</td>
                    <td>{{flight.fromlocation}}</td>
                    <td>{{flight.tolocation}}</td>
                    <td>{{flight.totalseats}}</td>
                    <td>{{flight.price}}</td>
                    <td>{{flight.date}}</td>
                    <td class="text-center"><button class="btn btn-danger btn-xs" (click)="update()"><span class="glyphicon glyphicon-remove"></span> Update</button></td>
                    <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteFlight(flight.id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
                  </tr>

            </tbody>
        </table>

        <button type="button"  class="btn btn-primary"><a href="/" style="color: aliceblue;">Back</a></button>
       
         <button type="button" class="btn btn-primary" style=" margin: 10px;"> <a href="/add-flight" style="color: aliceblue;" >AddFlight</a></button>
    </div>
</body>

</html>
